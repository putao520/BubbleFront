<div class="container w-xl w-auto-xs ng-scope">
    <a href="" class="navbar-brand block m-t ng-binding">葡萄云</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>修改密码</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
            <div class="list-group-item">
                <input placeholder="用户名"
                       class="form-control no-border ng-untouched ng-invalid ng-dirty ng-invalid-email ng-valid-required"
                       ng-model="user.username">
            </div>
            <div class="list-group-item m-b-sm">
                <input placeholder="旧密码"
                       class="form-control no-border ng-untouched ng-invalid ng-dirty ng-invalid-email ng-valid-required"
                       ng-model="user.pwd">
            </div>
            <div class="list-group-item">
                <input placeholder="新密码"
                       class="form-control no-border ng-untouched ng-invalid ng-dirty ng-invalid-email ng-valid-required"
                       ng-model="user.pwd1">
            </div>
            <div class="list-group-item m-b-sm">
                <input placeholder="新密码确认"
                       class="form-control no-border ng-untouched ng-invalid ng-dirty ng-invalid-email ng-valid-required"
                       ng-model="user.pwd2">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">确定</button>
        </form>
        <!--<div collapse="isCollapsed" class="m-t collapse" style="height: 0px;">
            <div class="alert alert-success">
                <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.login" class="btn btn-sm btn-success" >Sign in</a></p>
            </div>
        </div>-->
    </div>
    <!-- ngInclude: 'tpl/blocks/page_footer.html' -->
    <div class="text-center ng-scope" ng-include="'tpl/blocks/page_footer.html'">
        <p class="ng-scope">
            <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>© 2014</small>
        </p>
    </div>
</div>
