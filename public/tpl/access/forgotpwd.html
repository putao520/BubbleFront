<div class="container w-xl w-auto-xs ng-scope">
    <a href="" class="navbar-brand block m-t ng-binding">Angulr</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="email"
                           class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
                           required="">
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
                    ng-click="isCollapsed = !isCollapsed"
                    disabled="disabled">Send
            </button>
        </form>
        <div collapse="isCollapsed" class="m-t collapse" style="height: 0px;">
            <div class="alert alert-success">
                <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.login"
                                                                                          class="btn btn-sm btn-success">Sign
                    in</a></p>
            </div>
        </div>
    </div>
    <!-- ngInclude: 'tpl/blocks/page_footer.html' -->
    <div class="text-center ng-scope" ng-include="'tpl/blocks/page_footer.html'">
        <p class="ng-scope">
            <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>Â© 2014</small>
        </p>
    </div>
</div>
