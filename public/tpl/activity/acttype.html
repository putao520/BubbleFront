<script type="text/ng-template" id="acttypeCreate.html">
    <div class="modal-header">
        <h3 class="modal-title">新增活动分类</h3>
    </div>
    <div class="modal-body">
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.name" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类编号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.number" placeholder="请输入编号">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-info ladda-button" ng-click="ok($event)">
            <span class="ladda-label">确定</span>
            <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
    </div>
</script>
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">活动分类管理</h1>
</div>
<div class="wrapper">
    <select-table multiple="true" editable="true" interface="acttype" title="分类列表" create-modal="acttypeCreate.html"
                  create-controller="acttypeCreate"
                  control="tableControl"></select-table>
</div>
