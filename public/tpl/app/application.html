<div class="hbox hbox-auto-xs" unselectable="on" ng-init="app.settings.full = true;">
    <!--新建APP弹窗-->
    <script type="text/ng-template" id="applicationCreate.html">
        <div class="modal-header">
            <h3 class="modal-title">添加APP</h3>
        </div>
        <div class="modal-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-2 control-label">系统名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.name" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">系统描述</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.desp" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">系统域名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.domain" placeholder="请输入字段名">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-info ladda-button" ng-click="ok($event)">
                <span class="ladda-label">确定</span>
                <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
            </button>
        </div>
    </script>
    <!--新建APP弹窗END-->
    <div class="application-box">
        <div class="application-wrap">
            <div class="table-box wrapper">
                <select-table multiple="true" editable="true" interface="app" title="App管理" control="tableControl" create-modal="applicationCreate.html"></select-table>
            </div>
            <div class="info-box pos-rlt">
                <div class="bg-light lter b-b wrapper-md ng-scope title-box">
                    <h1 class="m-n font-thin h3 h-btn">
                        实例
                        <button class="btn m-b-xs btn-sm btn-info pull-right" ng-click="tabChange()">返回</button>
                    </h1>
                </div>
                <div class="grid-box wrapper">
                    <div class="grid-item m-b-md w-xl animated fadeInUp padder" ng-repeat="item in ins">
                        <div class="b-a">
                            <div class="panel-heading no-border hover-anchor" ng-class="colors[$index % colors.length]">
                                <span class="text-lt">{{item.serviceName}}服务的实例</span>
                                <span class="pull-right hover-action cursor-p" ng-click="deleteIns(item, $index)"><i class="fa fa-times"></i></span>
                            </div>
                            <div class="item m-l-n-xxs m-r-n-xxs wrapper bg-white clear-b">
                                <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled"
                                    method="get">
                                    <div class="row padder-v-xs">
                                        <label class="col-sm-4 text-center">创建时间: </label>
                                        <div class="col-sm-8">
                                            {{item.ctime}}
                                        </div>
                                    </div>
                                    <div class="row padder-v-xs">
                                        <label class="col-sm-4 text-center">配置信息: </label>
                                        <div class="col-sm-8"><a ng-click="editConfig(item)">{{item.state ? "配置更新中..." : "点击编辑配置"}}</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="clear-b"></div>
                </div>
                <div class="pool-box b-l wrapper bg-white-opacity" min-scroll offset-height="100">
                    <div class="bg-light lter m-b-sm">
                        <h1 class="m-n font-thin h4">服务列表</h1>
                    </div>
                    <div class="alert ng-isolate-scope alert-danger text-center cursor-p" ng-repeat="item in service" ng-click="addIns(item)">
                        <div><span class="ng-binding ng-scope">{{item.serviceName}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
