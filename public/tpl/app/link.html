<div class="hbox hbox-auto-xs" unselectable="on" ng-init="app.settings.full = true;">
    <!--新建APP弹窗-->
    <script type="text/ng-template" id="linkCreate.html">
        <div class="modal-header">
            <h3 class="modal-title">友情链接</h3>
        </div>
        <div class="modal-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-2 control-label">链接名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.name" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">链接地址</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.url" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">链接简介</label>
                    <div class="col-sm-9">
                        <textarea rows="4" cols="" type="text" class="form-control" ng-model="value.desp"
                                  placeholder="请输入字段名"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-info ladda-button" ng-click="ok($event)">
                <span class="ladda-label">确定</span>
                <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
            </button>
        </div>
    </script>
    <!--新建APP弹窗END-->
    <div class="application-box">
        <div class="application-wrap">
            <div class="bg-light lter b-b wrapper-md ng-scope">
                <h1 class="m-n font-thin h3">友情链接管理</h1>
            </div>
            <div class="table-box wrapper">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        连接列表
                        <a class="pull-right btn btn-sm m-t-n-xs" tooltip="删除选中栏目" ng-show="deleteShower"
                           ng-click="delete()"><i class="fa fa-times"></i></a>
                        <a class="pull-right btn btn-sm m-t-n-xs" tooltip="添加根站群" ng-click="createRoot()"><i
                            class="fa fa-plus"></i></a>
                        <a class="pull-right btn btn-sm m-t-n-xs" tooltip="全部展开" ng-click="expandAll()"><i
                            class="fa fa-indent"></i></a>
                        <a class="pull-right btn btn-sm m-t-n-xs" tooltip="全部收起" ng-click="collapseAll()"><i
                            class="fa fa-dedent"></i></a>
                    </div>
                    <div class="panel-body">
                        <div class="dd max-w-full sortbox">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
