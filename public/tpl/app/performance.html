<div class="hbox hbox-auto-xs" unselectable="on" ng-init="app.settings.full = true;">
    <div class="application-box">
        <div class="application-wrap">
            <div class="bg-light lter b-b wrapper-md ng-scope">
                <h1 class="m-n font-thin h3">性能监测</h1>
            </div>
            <div class="table-box wrapper">
                <div ng-repeat="item in list">
                    <div ng-show="$index != 0" class="line"></div>
                    <h4>{{item.title}}</h4>
                    <ui-echarts option="item.option" width="100%" height="600" control="item.control"></ui-echarts>
                </div>
            </div>
        </div>
    </div>
</div>
