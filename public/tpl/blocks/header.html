<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a class="navbar-brand text-lt">
        <i class="fa fa-btc"></i>
        <img src="img/logo.png" alt="." class="hide">
        <span class="hidden-folded m-l-xs">{{app.name}}</span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}"
     ng-controller="headerController">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>
    <!-- / buttons -->
    <ul class="nav navbar-nav navbar-right">
        <script type="text/ng-template" id="changePWDModal.html">
            <div class="modal-header">
                <h3 class="modal-title">修改密码</h3>
            </div>
            <div class="modal-body">
                <form class="bs-example form-horizontal ng-pristine ng-valid">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" disabled="disabled" ng-model="name"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" ng-model="pwd" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="name" class="form-control" ng-model="pwd1"
                                   placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="name" class="form-control" ng-model="pwd2"
                                   placeholder="请再次输入新密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="cancel()">取消</button>
                <button class="btn btn-info ladda-button" ng-click="ok($event)">
                    <span class="ladda-label">确定</span>
                    <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
                </button>
            </div>
        </script>
        <script type="text/ng-template" id="changeUserInfoModal.html">
            <div class="modal-header">
                <h3 class="modal-title">修改个人信息</h3>
            </div>
            <div class="modal-body">
                <form class="bs-example form-horizontal ng-pristine ng-valid">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" ng-model="value.name"
                                   placeholder="请输入密码">
                            <span class="help-block m-b-none">用于文章发布时的默认作者</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" ng-model="value.mobphone"
                                   placeholder="请输入新密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="cancel()">取消</button>
                <button class="btn btn-info ladda-button" ng-click="ok($event)">
                    <span class="ladda-label">确定</span>
                    <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
                </button>
            </div>
        </script>
        <li class="dropdown" data-ng-include=" 'tpl/blocks/site.html' "></li>
        <li class="hidden-xs">
            <a ui-fullscreen="" class="">
                <i class="fa fa-expand fa-fw text"></i>
                <i class="fa fa-compress fa-fw text-active"></i>
            </a>
        </li>
        <li class="dropdown" dropdown="">
            <a href="" class="dropdown-toggle clear" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img src="img/a0.jpg" alt="...">
                    <i class="on md b-white bottom"></i>
                </span>
                <span class="hidden-sm hidden-md">{{name}}</span>
                <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li class="hidden-folded padder-sm text-muted text-xs">
                    <span>用户名</span>
                </li>
                <li>
                    <a>{{name}}</a>
                </li>
                <!--<li class="divider"></li>
                <li class="hidden-folded padder-sm text-muted text-xs">
                    <span>单位</span>
                </li>
                <li>
                    <a>财政局</a>
                </li>-->
                <li class="divider"></li>
                <li class="hidden-folded padder-sm text-muted text-xs">
                    <span>操作</span>
                </li>
                <li>
                    <a ng-click="changeUserInfo()">修改个人信息</a>
                    <a ng-click="changepwd()">修改密码</a>
                    <a ng-click="logout()">退出</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
</div>
<!-- / navbar collapse -->
