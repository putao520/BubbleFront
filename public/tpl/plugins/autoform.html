<div class="contentbatchMask">
    <div class="loading-spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<div class="hbox hbox-auto-xs" unselectable="on" ng-init="app.settings.full = true;">
    <div class="application-box">
        <div class="application-wrap">
            <div class="table-box">
                <div class="bg-light lter b-b wrapper-md ng-scope">
                    <h1 class="m-n font-thin h3">自动表单</h1>
                </div>
                <div class="wrapper">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-heading">返回内容</div>
                                <div class="panel-body">
                                    <json-edit json="value" field="field"></json-edit>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">JSON</div>
                                <div class="panel-body">
                                    <textarea class="form-control" ng-model="text" ng-change="textChange()"
                                              rows="30"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
