<script type="text/ng-template" id="monitorCreate.html">
    <div class="modal-header">
        <h3 class="modal-title">新增监控任务</h3>
    </div>
    <div class="modal-body">
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-sm-2 control-label">主机</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.host" placeholder="请输入主机地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="value.phone" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="value.state" ng-init="value.state = '0'">
                        <option value="0">开启</option>
                        <option value="1">关闭</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-info ladda-button" ng-click="ok($event)">
            <span class="ladda-label">确定</span>
            <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
    </div>
</script>
<script type="text/ng-template" id="monitorInfoModal.html">
    <div class="modal-header">
        <h3 class="modal-title">主机列表</h3>
    </div>
    <div class="modal-body">
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group" ng-repeat="item in list track by $index">
                <label class="col-sm-2 control-label">主机{{$index}}</label>
                <div class="col-sm-9">
                    <div class="input-group m-b">
                        <input type="text" class="form-control" ng-model="list[$index]" placeholder="请输入主机地址">
                        <span class="input-group-addon cursor-p" ng-click="removeItem(item, $index)"><i
                            class="fa fa-remove"></i></span>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-default" ng-click="addItem()">新增主机</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-info ladda-button" ng-click="ok($event)">
            <span class="ladda-label">确定</span>
            <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
        </button>
    </div>
</script>
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">API监控管理</h1>
</div>
<div class="wrapper">
    <select-table multiple="true" editable="true" interface="api" title="API监控列表" select-par="par"
                  create-modal="monitorCreate.html"
                  control="tableControl"></select-table>
</div>
