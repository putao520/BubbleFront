<div class="hbox hbox-auto-xs" unselectable="on" ng-init="app.settings.full = true;">
    <script type="text/ng-template" id="wechatCreate.html">
        <div class="modal-header">
            <h3 class="modal-title">新建第三方平台</h3>
        </div>
        <div class="modal-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-2 control-label">回调函数</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.invoke" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">SDK名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.sdkname" placeholder="请输入字段名">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-info ladda-button" ng-click="ok($event)">
                <span class="ladda-label">确定</span>
                <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
            </button>
        </div>
    </script>
    <script type="text/ng-template" id="wechatEditModal.html">
        <div class="modal-header">
            <h3 class="modal-title">平台实例修改</h3>
        </div>
        <div class="modal-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-2 control-label">实例名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.name" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">appid</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.appid" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">appsecret</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.appsecret" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">token</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.token" placeholder="请输入字段名">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-info ladda-button" ng-click="ok($event)">
                <span class="ladda-label">确定</span>
                <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
            </button>
        </div>
    </script>
    <script type="text/ng-template" id="wechatCreateModal.html">
        <div class="modal-header">
            <h3 class="modal-title">新建平台实例</h3>
        </div>
        <div class="modal-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-2 control-label">实例名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.name" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">appid</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.appid" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">appsecret</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.appsecret" placeholder="请输入字段名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">token</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="value.configstring.token" placeholder="请输入字段名">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-info ladda-button" ng-click="ok($event)">
                <span class="ladda-label">确定</span>
                <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
            </button>
        </div>
    </script>
    <div class="application-box">
        <div class="application-wrap">
            <div class="table-box">
                <div class="bg-light lter b-b wrapper-md ng-scope">
                    <h1 class="m-n font-thin h3">平台实例</h1>
                </div>
                <div class="wrapper">
                    <select-table multiple="true" editable="true" interface="wechat" title="第三方平台" control="tableControl" create-modal="wechatCreate.html"></select-table>
                    <select-table multiple="true" editable="true" interface="wechatUser" title="第三方平台用户" control="tableControl1" create-modal="wechatCreateModal.html" select-par="[{field: 'platid', logic: '==', value: ssid}]" ng-if="users"></select-table>
                </div>
            </div>
        </div>
    </div>
</div>
