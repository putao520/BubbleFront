<div class="bg-light lter b-b wrapper-md ng-scope">
    <h1 class="m-n font-thin h3">维护信息</h1>
</div>
<div class="hbox hbox-auto-xs bg-light wrapper">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">设置</div>
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-center">网站名称</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="info.title" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-center">网站名称</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="info.title" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-center">网站名称</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="info.title" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <button class="pull-right btn btn-info ladda-button" ng-click="confirm($event)">
                    <span class="ladda-label">确定</span>
                    <span class="ladda-spinner"><i class="fa fa-spin fa-spinner"></i></span>
                </button>
                <button class="btn m-r-xs btn-info pull-right" ng-click="review()">还原</button>
            </form>
        </div>
    </div>
</div>
